<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="pageContainer">

        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="contentContainer">  

            <div class="result">
                <p>Select Players</p>
            </div> 

            <main>
                <div class="playerWrapper">

                    <div class="player1">

                        <div class="player1Header">
                
                        </div>

                        <div class="score">
                            <h3>SCORE</h3>
                            <p>0</p>
                        </div>

                        <div class="selection">
                            <div class="postSelection hidden">
                                
                            </div>
                            <button class="playerButton">Player 1</button>
                            <button class="botButton">Bot</button>
                        </div>

                    </div>
                </div>

                <div class="boardWrapper">
                      
                </div>

                <div class="playAgain hidden">
                    <div class="wrapper">
                        <button class="playAgainButton">Play Again?</button>
                    </div>
                </div>

                <div class="playerWrapper">

                    <div class="player2">
                        <div class="player2Header">

                        </div>

                        <div class="score">
                            <h3>SCORE</h3>
                            <p>0</p>
                        </div>

                        <div class="selection">
                            <div class="postSelection hidden">

                            </div>
                            <button class="playerButton">Player 2</button>
                            <button class="botButton">Bot</button>
                        </div>
                    </div>

                </div>
            </main>
        </div>
        <footer>
            Copyright @Vincent
        </footer>
    </div>
</body>
</html>
